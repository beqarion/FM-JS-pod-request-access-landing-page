<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <title>Frontend Mentor | Pod request access landing page</title>
  </head>
  <body>
    <main>
      <!-- background img -->
      <div class="hero-img-container">
        <img
          src="./assets/mobile/image-host.jpg"
          alt=""
          class="hero-img-mobile"
        />
        <img
          src="./assets/tablet/image-host.jpg"
          alt=""
          class="hero-img-tablet"
        />
        <img
          src="./assets/desktop/image-host.jpg"
          alt=""
          class="hero-img-desktop"
        />
      </div>
      <!-- logo -->
      <div class="logo-container">
        <img
          src="./assets/desktop/logo.svg"
          alt="logo"
          class="logo-img"
        />
      </div>
      <!-- banner -->
      <article class="banner">
        <h1 class="title">Publish your podcasts <span>everywhere.</span></h1>
        <p class="text">
          Upload your audio to Pod with a single click. Weâ€™ll then distribute
          your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts
          and more!
        </p>
        <div class="brands-container">
          <img
            src="./assets/desktop/spotify.svg"
            alt=""
          />
          <img
            src="./assets/desktop/apple-podcast.svg"
            alt=""
          />
          <img
            src="./assets/desktop/google-podcasts.svg"
            alt=""
          />
          <img
            src="./assets/desktop/pocket-casts.svg"
            alt=""
          />
        </div>
        <form action="">
          <input
            type="text"
            placeholder="Email address"
          />
          <span
            id="errorText"
            class="error-text"
            >Oops! Please check your email</span
          >
          <button type="submit">Request Access</button>
        </form>
      </article>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
